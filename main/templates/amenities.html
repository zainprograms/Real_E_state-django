{% extends "base.html" %}

{% block title %}Amenities{% endblock title %}

{% block content %}
<div class='container'>
    <div class="row">
        <!-- First Column for Form -->
        <div class="col-md-6">
            <div class="card my-4">
                <div class="card-header">
                    <h3 class='my-3'>Add amenities</h3>
                </div>
                <div class="card-body">
                    <form method='POST' action={% url "amenities" %}>
                        {% csrf_token %}
                        {{ form.as_p}}
                </div>
                <div class="card-footer text-body-secondary">
                    <input class='btn btn-secondary my-2' type='submit'>
                    </form>
                </div>
            </div>
        </div>
        <!-- Second Column for Displaying Data -->
        <div class="col-md-6">
            <div class='container my-3'>
                <div class="card">
                    <div class="card-header">
                        <h3>Amenities</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for amenity in amenities %}
                                <tr class="table-light">
                                    <th scope="row">{{ amenity.id }}</th>
                                    <td class="text-truncate" style="max-width: 150px;">{{ amenity.name }}</td>
                                    <td><a class='btn btn-danger btn-sm mx-1' href="{% url "delete_amenity" amenity.id %}" onclick="return confirm('Are you sure u want to delete this Amenity?')">Delete</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
